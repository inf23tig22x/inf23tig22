<body onload="ready()">
    <header class="header">
        <a class="navTitle" href="index.html">Archer's Nest</a>
        <nav class="navbar">
            <a href="about.html">About</a>
            <a href="equipment.html">Equipment</a>
            <a href="contact.html">Contact Us</a>
            <a href="xml/xml.zip" download>XML</a>

    <main>
        <section class="content firstSection" id="content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have questions, feedback, or inquiries about our products and
                services, feel free to reach out to us using the contact details below.</p>

            <figure id="figImage">
                <img class="img" src="imgs/img2.jpg" alt="">
                <figcaption>Fig.3 - Archer</figcaption>
            </figure>
            <p>
            <h2>Fill our Form</h2>
            </p>
            <form action="https://api.web3forms.com/submit" method="POST">

                <input type="hidden" name="access_key" value="5468e051-9e98-4a5f-a872-1cb2fd695c89">

                <label for="fname">First Name:</label>
                <input name="First Name" type="text" id="fname" placeholder="First Name" required>

                <label for="lname">Last Name:</label>
                <input name="Last Name" type="text" id="lname" placeholder="Last Name" required>

                <label for="emailinput">Email:</label>
                <input name="Email" type="email" id="emailinput" placeholder="Your Email" required>

                <label for="textMessage">Message:</label>
                <textarea name="Message" id="textMessage" rows="10" required minlength="10"></textarea>

                <input type="submit" id="btnSubmit">
            </form>

        </section>
    </main>

    <footer>
        <div class="container-footer">
            <div class="footerLogo">
                <a href="index.html">

            <div class="toTop"><span onclick="topFunction()">Back to Top</span></div>
